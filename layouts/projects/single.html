{{ define "main" }}
{{ partial "back-to-list.html" . }}
  <h1>{{ .Title }}</h1>
  <div class="summary-block">
  <q class="music-summary">{{ .Params.summary }}</q>
  </div>
  {{ if .Params.link }}
    <p><a href="{{ .Params.link }}" target="_blank">Visit project</a></p>
  {{ end }}
  {{ if .Params.featured_image }}
    <img class="featured-image" src="{{ .Params.featured_image }}" alt="Featured image for {{ .Title }}">
  {{ end }}
  {{ .Content }}
  
  <div class="artist-recordings">
	  <h2>Recordings</h2>
  
  </div>
  
{{ end }}
